<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>FLOW Login</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
<div class="login-container">
<h1 class="login-logo">FLOW</h1>
<p class="login-subtitle">Finanças da Família Oliveira</p>
<div class="login-card glass">
<input id="email" class="form-input" placeholder="E-mail">
<input id="password" type="password" class="form-input" placeholder="Senha">
<button id="loginBtn" class="btn-primary">Entrar</button>
<button id="registerBtn" class="btn-outline">Criar Conta</button>
</div>
</div>
<script type="module" src="auth.js"></script>
</body></html>
